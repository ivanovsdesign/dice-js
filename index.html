<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Dice game</title>
</head>
<body>
    <div class="header">
        <h1>Dice game</h1>
    </div>
    <div class="container">
    <div class="dice-container">
        <div class="dice left" id="dice-left">
            <img src="./res/three.png" alt="three">
        </div>
        <div class="dice right" id="dice-right">
            <img src="./res/six.png" alt="six">
        </div>
    </div>
    <div class="controls">
        <button class="play-btn">Roll</button>
    </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>
</html>
